<!doctype html><title>Noise Generator</title><style>body{font-family:Arial,sans-serif;text-align:center;transition:background-color .3s,color .3s}@media(prefers-color-scheme:light){body{background-color:#fff;color:#000}}@media(prefers-color-scheme:dark){body{background-color:#000;color:#fff}}h1{margin-top:20px}button{margin:10px;padding:10px 20px;font-size:36px;border:none;background-color:#3498db;color:#fff;cursor:pointer;border-radius:4px}a{color:#3498db;text-decoration:none}button:hover{background-color:#2980b9}@media only screen and (max-width:600px){button{font-size:14px}}</style><script>let audioContext,source,tempo=30,cycleCount=0;const cycleLimit=3;function generateBrownNoise(){const t=65500,e=new Float32Array(t);let n=0;for(let s=0;s<t;s++){const o=(Math.random()*2-1)/tempo;e[s]=(n+.02*o)/1.02,n=e[s],e[s]*=3.5}return e}function generatePinkNoise(){const r=65536,e=new Float32Array(r);let t=0,n=0,s=0,o=0,i=0,a=0,c=0;for(let d=0;d<r;d++){const l=(Math.random()*2-1)/tempo;t=.99886*t+l*.0555179,n=.99332*n+l*.0750759,s=.969*s+l*.153852,o=.8665*o+l*.3104856,i=.55*i+l*.5329522,a=-.7616*a-l*.016898,e[d]=t+n+s+o+i+a+c+l*.5362,e[d]*=.11,c=l*.115926}return e}function generateWhiteNoise(){const e=65536,t=new Float32Array(e);for(let n=0;n<e;n++)t[n]=(Math.random()*2-1)/tempo;return t}function startNoise(e){audioContext?stopNoise():audioContext=new(window.AudioContext||window.webkitAudioContext);const t=audioContext.createBuffer(1,generateNoise(e,tempo).length,audioContext.sampleRate);t.getChannelData(0).set(generateNoise(e,tempo)),source=audioContext.createBufferSource(),source.buffer=t,source.connect(audioContext.destination),source.loop=!0,source.start(),cycleCount++,cycleCount>=cycleLimit&&(cycleCount=0,audioContext.close().then(function(){audioContext=null}))}function stopNoise(){source&&(source.stop(),source.disconnect())}function generateNoise(e){switch(e){case"brown":return generateBrownNoise();case"pink":return generatePinkNoise();case"white":return generateWhiteNoise();default:return[]}}</script><h1>Noise Generator</h1><p><button onclick='startNoise("brown")'>Play Brown Noise</button><p><button onclick='startNoise("pink")'>Play Pink Noise</button><p><button onclick='startNoise("white")'>Play White Noise</button><p><button onclick=stopNoise()>Stop Noise</button><hr><p>Made with pure HTML+CSS+JS<p>Source Code is placed on <a href=https://github.com/5mdt/noise>Github</a><p>Authors:<p>- <a href=https://github.com/nett00n>@nett00n</a></p>2024, Tbilisi, Sakartvelo
